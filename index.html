<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Kitchen Hangman!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h4>This is a simple game of hangman, just type the letter you want to guess, and lets see if you can save your
                    friend with just FIVE guesses!
                    </h1>
            </div>
            <div class="col-3"></div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-3">
                <img id="gallowImage" src="assets/images/hang0.gif">
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-12">
                        <p>Which letter will you choose?</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p>You've chosen:
                            <span id="letterChosen"></span>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="fillIn">

                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="missedLetters"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="indianaReference"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <p>You've won <span id="totalWins">0</span> times!</p>
                    </div>
                    <div class="col-6">
                        <p>You've lost <span id="totalLoses">0</span> times!</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
